<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,500,500i,800,800i" rel="stylesheet">
        <link href="https://unpkg.com/firacode/distr/fira_code.css" rel="stylesheet">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="title">
                    <h2>The Redux Pattern</h2>
                </section>

				<section id="webapps">
                    <section id="webapps-1">
                        <p>React, Angular, VueJS, ...</p>
                    </section>
                    
                    <section id="webapps-2">
                        <h2>Common problems</h2>
                        <br>
                        <ul>
                            <li>Managing state</li>
                            <li>Minimizing API calls</li>
                            <li>Caching content</li>
                        </ul>
                    </section>
                </section>

                <section id="redux">
                </section>

                <section id="mutating">
                </section>

                <section id="async">
                </section>

                <section id="performance">
                </section>

                <section id="cons">
                </section>

                <section id="ecosystem">
                </section>

                <section id="examples">
                </section>

                <section id="summary">
                </section>
			</div>
		</div>

		<script src="js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
